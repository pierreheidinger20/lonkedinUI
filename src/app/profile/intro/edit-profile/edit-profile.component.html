<div class="modal-header">
    <h4 class="modal-title">Edit intro</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="firstName" formControlName="firstName" placeholder="First Name" class="form-control" />
              <div *ngIf="(f.firstName.touched || submit ) && f.firstName.invalid" class="text-danger">
                <div *ngIf="f.firstName.errors?.required">Name is required.</div>
                <div *ngIf="f.firstName.errors?.maxlength">Maximun 30 character are required.</div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="lastName" formControlName="lastName" placeholder="Last Name" class="form-control" />
              <div *ngIf="(f.firstName.touched || submit ) && f.lastName.invalid" class="text-danger">
                <div *ngIf="f.lastName.errors?.required">Name is required.</div>
                <div *ngIf="f.lastName.errors?.maxlength">Maximun 30 character are required.</div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-outline mb-4">
          <input type="text" id="company" formControlName="company"  placeholder="Company name" class="form-control" />
        </div>

        <div class="form-outline mb-4">
          <input type="text" id="city" formControlName="city"  placeholder="City" class="form-control" />
          <div *ngIf="(f.city.touched || submit ) && f.city.invalid" class="text-danger">
            <div *ngIf="f.city.errors?.required">City is required.</div>
          </div>
        </div>

        <div class="form-outline mb-4">
          <input type="text" id="address" formControlName="address"  placeholder="Address" class="form-control" />
        </div>

        <div class="form-outline mb-4">
          <input type="text" id="email" formControlName="email" readonly="true"   placeholder="Email" class="form-control" />
        </div>

        <div class="form-outline mb-4">
          <input type="text" id="phoneNumber" formControlName="phoneNumber"  placeholder="Phone Number" class="form-control" />
        </div>

        <div class="form-outline mb-4">
          <input type="text" id="company" formControlName="company"  placeholder="Company name" class="form-control" />
          <div *ngIf="(f.company.touched || submit ) && f.company.invalid" class="text-danger">
            <div *ngIf="f.company.errors?.required">Name is required.</div>
          </div>
        </div>

        <div class="form-outline mb-4">
          <textarea class="form-control" id="presentation"  formControlName="presentation" placeholder="Presentation"  rows="4"></textarea>
          <div *ngIf="(f.presentation.touched || submit ) && f.presentation.invalid" class="text-danger">
            <div *ngIf="f.presentation.errors?.maxlength">Maximun 500 character are required.</div>
          </div>
        </div>

        <button class="btn btn-danger btn-block" type="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
