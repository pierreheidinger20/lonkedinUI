

<div class="card">
    <div class="card-body">
      <button *ngIf="isAuthenticaded" (click) = "openAddSkill()"type="button" class="btn btn-primary px-3">
        <i class="fa fa-plus-square" aria-hidden="true"></i>
      </button>
      <br>
      <br>
      <h5>Skills & endorsements</h5>
      <br>
      <ol class="list-group list-group-numbered">
        <li *ngFor="let skill of skills" class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{ skill.name }}</div>
          </div>
          <span class="badge bg-primary rounded-pill">{{ skill.nivel }}
          </span>
          &nbsp;
          &nbsp;
          <button *ngIf="isAuthenticaded" (click)="deleteSkill(skill._id)"  type="button" class="btn btn-danger px-3">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </li>
      </ol>
    </div>
</div>
