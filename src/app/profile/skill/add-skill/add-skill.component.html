<div class="modal-header">
    <h4 class="modal-title">Add Education</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-outline mb-4">
          <input type="text" id="name" formControlName="name"  placeholder="Skill name" class="form-control" />
          <div *ngIf="(f.name.touched || submit ) && f.name.invalid" class="text-danger">
            <div *ngIf="f.name.errors?.required">Skill is required.</div>
            <div *ngIf="f.name.errors?.maxlength">Maximun 50 character are required.</div>
          </div>
        </div>
        <div class="form-outline mb-4">
          <input type="text"  id="percentual" formControlName="percentual"  placeholder="Percentual name" class="form-control" />
          <div *ngIf="(f.percentual.touched || submit ) && f.percentual.invalid" class="text-danger">
            <div *ngIf="f.percentual.errors?.required">Percentual is required.</div>
            <div *ngIf="f.percentual.errors?.maxlength">Maximun 3 character are required.</div>
            <div *ngIf="f.percentual.errors?.max">Maximun number 100.</div>
            <div *ngIf="f.percentual.errors?.min">Minimun number 1.</div>
          </div>
        </div>

        <!-- <div class="form-outline mb-4">
            <select class="form-select" id="nivel"  placeholder="dsad" formControlName="nivel" aria-label="Default select example">
                <option selected value="" >Nivel Skill</option>
                <option value="1">Basic</option>
                <option value="2">Intermediate</option>
                <option value="3">Advanced</option>
            </select>
            <div *ngIf="(f.nivel.touched || submit ) && f.nivel.invalid" class="text-danger">
                <div *ngIf="f.nivel.errors?.required">Nivel is required.</div>
            </div> 
        </div> -->

        <button class="btn btn-danger btn-block" type="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
