<div class="wrapper fadeInDown">

  <div id="formContent">

<br>
    <form [formGroup]="form"  (ngSubmit)="onSubmit()">
      <input formControlName="email" type="text" id="login" class="fadeIn second" name="login" placeholder="login">
        <div *ngIf="submitted && f.email.errors" class="text-danger">
          <div>Username is required</div>
        </div>
      <input formControlName="password" type="password" id="password" class="fadeIn third" name="login" placeholder="password">
        <div *ngIf="submitted && f.password.errors" class="text-danger">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      <input  type="submit" class="fadeIn fourth" value="Log In">
      <div *ngIf="loading" class="spinner-border" role="status">
        <span class="visually-hidden text-dark">Loading...</span>
      </div>
      <div *ngIf="erroCredentials" class="text-danger">
        <div *ngIf="erroCredentials">Incorrect username or password</div>
      </div>
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
